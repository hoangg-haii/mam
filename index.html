<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller - Hold to Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-btn:active { transform: scale(0.95); filter: brightness(0.9); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        /* NgƒÉn ch·∫∑n menu chu·ªôt ph·∫£i v√† ch·ªçn vƒÉn b·∫£n khi nh·∫•n gi·ªØ tr√™n ƒëi·ªán tho·∫°i */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col items-center p-4 font-sans">

    <!-- Header -->
    <div class="w-full max-w-md glass rounded-3xl p-6 shadow-2xl mb-6 border border-slate-800">
        <h1 class="text-2xl font-black text-center bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent mb-4">ESP32 COMMANDER</h1>
        
        <div class="flex justify-between items-center mb-4">
            <button id="connect-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-xs font-bold transition-all flex items-center gap-2">
                <span id="conn-icon">üîµ</span> K·∫æT N·ªêI BLUETOOTH
            </button>
            <div class="text-right">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Th·ªùi gian th·ª±c (RTC)</p>
                <p id="rtc-display" class="text-xl font-mono font-bold text-cyan-400">--:--:--</p>
            </div>
        </div>
        
        <div id="status-bar" class="w-full bg-slate-900 rounded-full h-1 overflow-hidden">
            <div id="progress" class="w-0 h-full bg-cyan-500 transition-all duration-300"></div>
        </div>
    </div>

    <!-- Control Grid (NH·∫§N GI·ªÆ ƒê·ªÇ CH·∫†Y) -->
    <div class="w-full max-w-md grid grid-cols-2 gap-4 mb-6">
        
        <!-- N√∫t Ti·∫øn/L√πi T·ªïng -->
        <button onpointerdown="startCommand('t')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
            class="col-span-1 bg-blue-600 hover:bg-blue-500 py-8 rounded-3xl font-bold shadow-lg flex flex-col items-center gap-2 border-b-4 border-blue-800 touch-none">
            <span class="text-3xl">‚¨ÜÔ∏è</span> TI·∫æN T·ªîNG
        </button>
        
        <button onpointerdown="startCommand('l')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
            class="col-span-1 bg-blue-800 hover:bg-blue-700 py-8 rounded-3xl font-bold shadow-lg flex flex-col items-center gap-2 border-b-4 border-blue-950 touch-none">
            <span class="text-3xl">‚¨áÔ∏è</span> L√ôI T·ªîNG
        </button>

        <!-- Motor Tr√°i -->
        <div class="flex flex-col gap-3 p-4 glass rounded-3xl border border-slate-800">
            <p class="text-center text-[10px] text-emerald-500 font-bold uppercase tracking-tighter">Motor Tr√°i (L1)</p>
            <button onpointerdown="startCommand('1')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
                class="bg-emerald-600 hover:bg-emerald-500 py-6 rounded-2xl font-bold touch-none shadow-md">TI·∫æN</button>
            <button onpointerdown="startCommand('2')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
                class="bg-emerald-900 hover:bg-emerald-800 py-6 rounded-2xl font-bold touch-none shadow-md">L√ôI</button>
        </div>

        <!-- Motor Ph·∫£i -->
        <div class="flex flex-col gap-3 p-4 glass rounded-3xl border border-slate-800">
            <p class="text-center text-[10px] text-indigo-500 font-bold uppercase tracking-tighter">Motor Ph·∫£i (L2)</p>
            <button onpointerdown="startCommand('3')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
                class="bg-indigo-600 hover:bg-indigo-500 py-6 rounded-2xl font-bold touch-none shadow-md">TI·∫æN</button>
            <button onpointerdown="startCommand('4')" onpointerup="stopCommand()" onpointerleave="stopCommand()" 
                class="bg-indigo-900 hover:bg-indigo-800 py-6 rounded-2xl font-bold touch-none shadow-md">L√ôI</button>
        </div>

        <!-- N√∫t D·ª´ng v·∫´n gi·ªØ onclick ƒë·ªÉ an to√†n tuy·ªát ƒë·ªëi -->
        <button onclick="send('d')" class="col-span-2 bg-red-600 hover:bg-red-500 py-6 rounded-3xl font-black text-xl shadow-xl border-b-4 border-red-900 transition-all">
            üõë D·ª™NG KH·∫®N C·∫§P
        </button>
    </div>

    <!-- H·∫πn gi·ªù (V·∫´n gi·ªØ nguy√™n c∆° ch·∫ø nh·∫≠p s·ªë) -->
    <div class="w-full max-w-md glass rounded-3xl p-6 border border-slate-800 shadow-2xl">
        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2 text-center">üìÖ Ch·∫ø ƒë·ªô h·∫πn gi·ªù (hhmmss)</label>
        <div class="flex gap-2">
            <input type="number" id="alarm-val" placeholder="083000" class="flex-1 bg-slate-900 border border-slate-700 rounded-2xl px-4 py-4 text-center font-mono text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="setAlarm()" class="bg-orange-600 hover:bg-orange-500 px-8 rounded-2xl font-bold active-btn shadow-lg">ƒê·∫∂T</button>
        </div>
    </div>

    <div class="w-full max-w-md mt-6 p-4 text-[11px] text-slate-500 bg-slate-900/50 rounded-2xl border border-slate-800/50">
        <p class="mb-1 font-bold text-slate-400 uppercase tracking-widest text-center">Ch·∫ø ƒë·ªô ƒëi·ªÅu khi·ªÉn: NH·∫§N GI·ªÆ</p>
        <p class="text-center italic">Robot s·∫Ω ch·ªâ di chuy·ªÉn khi b·∫°n ƒëang ch·∫°m v√†o n√∫t.</p>
    </div>

    <script>
        let device;
        let characteristic;
        let isMoving = false;

        const UART_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const UART_CHAR_UUID    = '0000ffe1-0000-1000-8000-00805f9b34fb';

        async function connect() {
            if (!navigator.bluetooth) {
                alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Bluetooth.");
                return;
            }
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32_Motor_Control' }],
                    optionalServices: [UART_SERVICE_UUID]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(UART_SERVICE_UUID);
                characteristic = await service.getCharacteristic(UART_CHAR_UUID);

                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (e) => {
                    const text = new TextDecoder().decode(e.target.value);
                    if (text.includes("TIME:")) {
                        document.getElementById('rtc-display').innerText = text.split("TIME:")[1].trim().substring(0,8);
                    }
                });

                document.getElementById('connect-btn').innerHTML = "‚úÖ ƒê√É K·∫æT N·ªêI";
                document.getElementById('connect-btn').className = "bg-emerald-600 text-white px-4 py-2 rounded-full text-xs font-bold transition-all flex items-center gap-2";
                document.getElementById('conn-icon').innerText = "üì±";
                device.addEventListener('gattserverdisconnected', () => location.reload());
            } catch (e) { alert("L·ªói: " + e.message); }
        }

        // B·∫Øt ƒë·∫ßu l·ªánh khi nh·∫•n xu·ªëng
        function startCommand(cmd) {
            if (!isMoving) {
                isMoving = true;
                send(cmd);
            }
        }

        // D·ª´ng l·ªánh khi th·∫£ tay
        function stopCommand() {
            if (isMoving) {
                isMoving = false;
                send('d');
            }
        }

        async function send(cmd) {
            if (!characteristic) return;
            try {
                const data = new TextEncoder().encode(cmd + "\n");
                await characteristic.writeValue(data);
                
                const pg = document.getElementById('progress');
                pg.style.width = "100%";
                setTimeout(() => pg.style.width = "0%", 200);
            } catch (e) { console.error(e); }
        }

        function setAlarm() {
            const val = document.getElementById('alarm-val').value;
            if (val.length === 6) {
                send(val);
                document.getElementById('alarm-val').value = "";
                alert("ƒê√£ g·ª≠i l·ªánh h·∫πn gi·ªù: " + val);
            }
        }

        document.getElementById('connect-btn').addEventListener('click', connect);
    </script>
</body>
</html>
